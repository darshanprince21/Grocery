<!DOCTYPE html>
<html>
<head>
    <title>GSMS - Grocery Store Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="csrf-token" content="kmapods5wQ5L1hn7rcR9OPst7EsN0gC7SrHh3m9K"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
    <link media="all" type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link media="all" type="text/css" rel="stylesheet" href="css/style.css?v=1.0">
    <link media="all" type="text/css" rel="stylesheet" href="css/sidebar-menu.css?v=1.0">
    <link media="all" type="text/css" rel="stylesheet" href="css/custom.css?v=1.3.3">
    <style>
       body {
    background: #111; /* or use #000 for pure black */
    font-family: 'Roboto', Arial, sans-serif;
}
        .box-info.full {
            background: rgba(0, 0, 0, 0.92);
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 30px 30px 20px 30px;
            margin-top: 40px;
        }
        h2, .main-title {
            font-family: 'Roboto', Arial, sans-serif;
            font-weight: 700;
            font-size: 2.2rem;
            color: #2d3e50;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 1px;
            text-transform: capitalize;
        }
        h2::first-letter, .main-title::first-letter {
            font-size: 2.7rem;
            color: #007bff;
            font-weight: 900;
        }
        .btn-primary, .btn-success {
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        .logo-img {
    display: block;
    margin: 0 auto 18px auto;
    width: 60px; /* Reduce this value for a smaller logo */
    border-radius: 50%;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
}
        .table th, .table td {
            vertical-align: middle !important;
            font-size: 1rem;
            font-family: 'Roboto', Arial, sans-serif;
            text-transform: capitalize;
        }
        .logo-img {
            display: block;
            margin: 0 auto 18px auto;
            width: 90px;
            border-radius: 50%;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .panel-body {
            background: transparent;
        }
    </style>
</head>
<body class="tooltips">
    <div class="container">

        <div class="header content rows-content-header">
            <button class="button-menu-mobile show-sidebar">
                <i class="fa fa-bars"></i>
            </button>
            <div class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav visible-lg visible-md limit-chars">
                            <ul class="breadcrumb">
                                <a href="index.html">
                                    <i class="zmdi zmdi-view-dashboard zmdi-hc-fw" title="Orders"></i>
                                </a>
                                <a href="manage-product.html">
                                    <i class="zmdi zmdi-assignment zmdi-hc-fw" title="Products"></i>
                                </a>
                            </ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="right content-page">
            <div class="body content rows scroll-y">
                <form class="form-horizontal" action="">
                    <div class="box-info full" id="taskFormContainer">
                        <img src="logo.jpg" class="logo-img" alt="Grocery Store Logo">
                        <h2 class="main-title">Grocery Store Management System</h2>
                        <div class="panel-body pt-0">
                            <div class="row mb-4">
                                <div class="col-sm-12 text-center">
                                    <a href="order.html" class="btn btn-lg btn-primary mx-2">
                                        New Order
                                    </a>
                                    <a href="manage-product.html" class="btn btn-lg btn-success mx-2">
                                        Manage Products
                                    </a>
                                </div>
                            </div>
                            <table class="table table-bordered table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Date</th>
                                        <th>Order Number</th>
                                        <th>Customer Name</th>
                                        <th>Total Cost</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Orders will be dynamically loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
                <div class="modal" id="userProfileModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body text-center">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/packages/jquery.min.js"></script>
    <script src="js/custom/common.js"></script>
    <script src="js/custom/dashboard.js"></script>
</body>
</html>
